plotIt:
  configuration:
    width: 700
    height: 600
    luminosity-label: '3 ab^{-1} (14 TeV)'
    experiment: CMS
    extra-label: HL-LHC
    luminosity-error: 0.025
    show-overflow: false
    for-yields: true
    yields-table-align: h
  plotdefaults:
    log-y: true  
    sort-by-yields: False
    #save-extensions: [pdf, png]
  legend:
    position: [0.75, 0.65, 1, 0.9]
  groups:
    SingleH:
      legend: Single H
      fill-color: "#FFCC33"
      order: 1
    top:
      legend: Top
      fill-color: "#D489FF"
      order: 3
    GJet:
      legend: GJet
      fill-color: "#FFFF00"  
      order: 4
    QCD:
      legend: QCD
      fill-color: "#008080"
      order: 5
