plotIt:
  configuration:
    width: 700
    height: 600
    luminosity-label: '33 fb^{-1} (13 TeV)'
    experiment: CMS
    extra-label: HL-LHC
    luminosity-error: 0.025
    show-overflow: true
    for-yields: true
    yields-table-align: h
  plotdefaults:
    log-y: false  
    sort-by-yields: False   
  legend:
    position: [0.7, 0.8, 1.05, 0.9]
  groups:
    wwgg:
      legend: HH \rightarrow WW\gamma\gamma (inclusive)
      line-color: "#ff0000" # red
    GJet:
      legend: GJet
      fill-color: "#FFFF00"  
      order: 3
    SingleH:
      legend: Single H
      fill-color: "#FFCC33"
      order: 1
    top:
      legend: Top
      fill-color: "#D489FF"
      order: 2
